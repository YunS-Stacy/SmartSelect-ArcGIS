<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  <title>Smart Select - ArcGIS JavaScript 4.3</title>
  <!-- CSS Imports -->
  <link rel='stylesheet' href='https://js.arcgis.com/4.3/esri/css/main.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel='stylesheet' type='text/css' href='./css/style.css'>
</head>
<body>
  <div class='containerDiv' id='mapviewDiv'></div>
  <div class='containerDiv' id='sceneviewDiv'></div>
  <div id='slider'></div>
  <div id="compsError" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <div class="mdl-card mdl-shadow--2dp" id='infoTable' style='visibility:hidden'>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">COMPS INFO</h2>
    </div>
    <div class="mdl-card__supporting-text" id='infoText' style='white-space:pre-line'>
    </div>
  </div>

  <!-- Javascript Imports -->
  <script src='https://js.arcgis.com/4.3/'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>

  <script src='js/setup.js'></script>
  <script src='js/application.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
